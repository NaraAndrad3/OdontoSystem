<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/dentista/prontuario.css">

    <title>Sistema Odontológico</title>
</head>

<body>
    <div id="retangle">
        <div class="img_retangle">
            <a href="#">
                <img id="img" src="../../assets/mini_logo.png">
            </a>
            <a href="#">
                <img id="img_perfil" src="../../assets/perfil.png">
            </a>
        </div>
    </div>
    <div class="main">
        <div class="header">
            <h1>Prontuário</h1>
        </div>
        <div class="informacoes">
            <form action="">
                    
                <div class="form-group">
                    <label for="nome">Anamnese:</label>
                    <input id= "nome" type="text">
                </div>

                <div class="form-group">
                    <label for="nome">Histórico Médico:</label>
                    <input id= "nome" type="text">
                </div>

                <div class="form-group">
                    <label for="nome">Histórico Ondontológico:</label>
                    <input id= "nome" type="text">
                </div>
                <div>
                    <label for="nome">Exame Clínico:</label>
                    <input id= "nome" type="text"> 
                </div>
                <div>
                    <label for="nome">Exames Complementares:</label>
                    <input id= "nome" type="text"> 
                </div>
                <div>
                    <label for="nome">Diagnóstico:</label>
                    <input id= "nome" type="text"> 
                </div>
                <div>
                    <label for="nome">Prescrição:</label>
                    <input id= "nome" type="text"> 
                </div>
                <div>
                    <label for="nome">Plano de Tratamento:</label>
                    <input id= "nome" type="text"> 
                </div>
                <div>
                    <label for="nome">Observações:</label>
                    <input id= "nome" type="text"> 
                </div>
                <div class="info-consultas">
                    <div>
                        <label for="nome">Data de consulta:</label>
                        <input id= "nome" type="date"> 
                    </div>
                    <div class="radio-group">
                        <label for="hora">Horário da consulta:</label>
                        <input type="number" name="hora" id="hora">
                        :
                        <input type="number" name="minuto" id="hora">

                        <input type="radio" name="am" id="am">
                        <input type="radio" name="pm" id="pm">
                    </div>

                </div>


            </form>
        </div>
        <div id="save">
            <button >Salvar cadastro</button>
        </div>

    </div>
</body>
</html>
